<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Portfolio Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      overflow-x: hidden;
    }

    /* Contact Section Container */
    .contact-section {
      max-width: 1100px;
      margin: 80px auto;
      padding: 60px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background GIF */
    .contact-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.gifer.com/7efs.gif") center/cover no-repeat;
      opacity: 0.2;
      z-index: 0;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.15; }
      to { opacity: 0.3; }
    }

    .contact-info, form {
      position: relative;
      z-index: 1;
    }

    .contact-info h2 {
      font-size: 38px;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .contact-info p {
      margin-bottom: 25px;
      line-height: 1.6;
      color: #ddd;
    }

    /* Location + Email */
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 15px;
      color: #eee;
    }
    .info-item span {
      margin-left: 10px;
    }

    /* Social Icons */
    .social-links a {
      display: inline-block;
      margin-right: 15px;
      font-size: 26px;
      text-decoration: none;
      color: #ffd369;
      transition: transform 0.3s, color 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.25);
      color: #00e0ff;
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form label {
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
      color: #00ffcc;
    }
    form input, form textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      width: 100%;
      outline: none;
      transition: box-shadow 0.3s;
    }
    form input:focus, form textarea:focus {
      box-shadow: 0 0 8px #ffd369;
    }
    form button {
      padding: 14px;
      background:#00ffcc;
      border: none;
      color: #222;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    form button:hover {
      background:#3551c1;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media(max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
        padding: 40px;
      }
    }
  </style>
</head>
